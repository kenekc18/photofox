<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-inverse bg-dark">
        <div class="d-flex container-fluid" id="parent-container">
          <a class="navbar-brand" id="logo-id" href="#">
            <img src="./images/Frame.svg" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="Togle">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-lg-evenly" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
          </div>
        </div>
    </nav>

    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 mb-5 bg-warning">
					<h2 class="heading-section text-dark text-center" style="width:100%; min-height:200px;">Contact Us</h2>
				</div>
			</div>
					
			<div class="row no-gutters">
				<div class="col-md-7">
					<div class="contact-wrap w-100 p-md-5 p-4">
						<h3 class="mb-4 text-dark">Contact Details</h3>
						<div id="form-message-warning" class="mb-4"></div> 
				<div id="form-message-success" class="mb-4">
				Your message was sent, thank you!</div>

				<form method="POST" id="contactForm" name="contactForm" class="contactForm">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="name">Full Name</label>
								<input type="text" class="form-control" name="name" id="name" placeholder="Name">
							</div>
						</div>
						<div class="col-md-6"> 
							<div class="form-group">
								<label class="label" for="email">Email Address</label>
								<input type="email" class="form-control" name="email" id="email" placeholder="Email">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="subject">Subject</label>
								<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">Message</label>
								<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input type="submit" value="Send Message" class="btn btn-primary">
								<div class="submitting"></div>
							</div>
						</div>
					</div>
				</form>
					</div>
				<!-- <div class="col-md-5 d-flex align-items-stretch">
					<div class="info-wrap w-100 p-5 img" style="background-image: url(./images/img.jpg);">
				</div> -->
			</div>
		</div>
	</section>

	<footer>
		<div class="container">
		  <div class="foot_logo mx-sm-5 my-sm-3 row">
			<div class="logo col-sm">
			  <a href="#">
				<img src="./images/Frame.svg" alt="logo">
			  </a>
			</div>
  
			<ul class="foot col-sm">
			  <li class="pe-2"><a href="#">Home</a></li>
			  <li class="pe-2"><a href="#">Works</a></li>
			  <li class="pe-2"><a href="#">Contact</a></li>
			</ul>
		  </div>
		</div>
	  </footer>
  
	  <p>all rights reserved</p>

</body>
</html>
